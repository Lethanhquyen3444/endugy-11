<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fill in the Blank</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e8f5e9;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: #1b5e20;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    #sentence {
      font-size: 2rem;
      line-height: 1.6;
      margin: 1.5rem auto;
      max-width: 700px;
      background-color: #ffffff;
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-weight: 500;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.2rem;
      margin-top: 2rem;
    }

    .option {
      background-color: #f5f5f5;
      border-radius: 14px;
      padding: 1.2rem 2rem;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      font-weight: 600;
      min-width: 150px;
    }

    .option:hover {
      transform: scale(1.08);
      background-color: #c8e6c9;
    }

    .correct {
      background-color: #43a047 !important;
      color: white;
      transform: scale(1.1);
    }

    .incorrect {
      background-color: #e53935 !important;
      color: white;
      transform: scale(1.1);
    }

    #feedback {
      margin-top: 1.5rem;
      font-size: 1.6rem;
      font-weight: bold;
      transition: transform 0.25s ease;
    }

    #feedback.show {
      transform: scale(1.15);
    }

    #next-btn {
      margin-top: 2rem;
      padding: 1rem 2.2rem;
      font-size: 1.3rem;
      border: none;
      border-radius: 12px;
      background-color: #1b5e20;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      font-weight: 600;
      transition: all 0.25s ease;
    }

    #next-btn:hover {
      background-color: #2e7d32;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      #sentence {
        font-size: 1.6rem;
      }
      .option {
        font-size: 1.2rem;
        min-width: 120px;
      }
    }
  </style>
</head>
<body>
  <h1>üß† Fill in the Blank</h1>
  <div id="sentence"></div>
  <div class="options" id="options"></div>
  <div id="feedback"></div>
  <button id="next-btn" onclick="next()">Next</button>

  <audio id="sound-correct" src="correct_fixed.mp3"></audio>
  <audio id="sound-wrong" src="wrong_fixed.mp3"></audio>

  <script>
    const questions = [
      {
        sentence: "I have a ___ in my bag.",
        answer: "pen",
        choices: ["chair", "pen", "book", "dog"],
        fullSentence: "I have a pen in my bag."
      },
      {
        sentence: "The ___ is sitting on the tree.",
        answer: "bird",
        choices: ["apple", "rain", "bird", "window"],
        fullSentence: "The bird is sitting on the tree."
      },
      {
        sentence: "It‚Äôs raining. Take your ___!",
        answer: "umbrella",
        choices: ["book", "umbrella", "bag", "chair"],
        fullSentence: "It‚Äôs raining. Take your umbrella!"
      },
      {
        sentence: "My ___ likes to play in the garden.",
        answer: "dog",
        choices: ["window", "dog", "pen", "apple"],
        fullSentence: "My dog likes to play in the garden."
      },
      {
        sentence: "Please open the ___ to get some fresh air.",
        answer: "window",
        choices: ["bag", "rain", "window", "book"],
        fullSentence: "Please open the window to get some fresh air."
      },
      {
        sentence: "She is reading a ___ under the tree.",
        answer: "book",
        choices: ["chair", "book", "dog", "umbrella"],
        fullSentence: "She is reading a book under the tree."
      },
      {
        sentence: "The ___ is shining brightly in the sky.",
        answer: "sun",
        choices: ["sun", "rain", "pen", "bird"],
        fullSentence: "The sun is shining brightly in the sky."
      },
      {
        sentence: "He sat on the ___ to rest.",
        answer: "chair",
        choices: ["chair", "apple", "dog", "umbrella"],
        fullSentence: "He sat on the chair to rest."
      },     
      {
        sentence: "I like to eat a red ___ every day.",
        answer: "apple",
        choices: ["book", "apple", "sun", "window"],
        fullSentence: "I like to eat a red apple every day."
      },
      {
        sentence: "The ___ fell from the sky during the storm.",
        answer: "rain",
        choices: ["rain", "pen", "bird", "chair"],
        fullSentence: "The rain fell from the sky during the storm."
      }
    ];

    let currentQuestion;

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      utterance.rate = 0.95;
      utterance.pitch = 1;
      speechSynthesis.speak(utterance);
    }

    function next() {
      const q = questions[Math.floor(Math.random() * questions.length)];
      currentQuestion = q;

      document.getElementById("sentence").textContent = q.sentence;
      const optionsDiv = document.getElementById("options");
      const feedback = document.getElementById("feedback");
      feedback.textContent = "";
      feedback.classList.remove("show");
      optionsDiv.innerHTML = "";

      q.choices.forEach(choice => {
        const btn = document.createElement("div");
        btn.className = "option";
        btn.textContent = choice;

        btn.onclick = () => {
          document.querySelectorAll(".option").forEach(opt => opt.onclick = null); // disable other clicks
          const soundCorrect = document.getElementById("sound-correct");
          const soundWrong = document.getElementById("sound-wrong");

          if (choice === q.answer) {
            btn.classList.add("correct");
            feedback.textContent = "‚úÖ Correct!";
            feedback.style.color = "green";
            soundCorrect.play();
            speak(q.fullSentence);
          } else {
            btn.classList.add("incorrect");
            feedback.textContent = `‚ùå Wrong. Answer: ${q.answer}`;
            feedback.style.color = "red";
            soundWrong.play();
          }

          feedback.classList.remove("show");
          void feedback.offsetWidth; // restart animation
          feedback.classList.add("show");
        };

        optionsDiv.appendChild(btn);
      });
    }

    next();
  </script>
</body>
</html>
